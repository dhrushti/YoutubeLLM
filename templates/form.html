<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Product Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f9;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Submit Product Data</h1>
    <form method="post">
        <label for="product">Product Name:</label>
        <input type="text" id="product" name="product" required>

        <label for="problem">Problem Description:</label>
        <textarea id="problem" name="problem" rows="5" required></textarea>

        <label for="solution">Proposed Solution:</label>
        <textarea id="solution" name="solution" rows="5" required></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
